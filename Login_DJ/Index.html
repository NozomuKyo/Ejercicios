<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dochmart Jobs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://builder.io/content/5e4ca25d82c14de1a3a6710bc80cd7d1" rel="stylesheet">
</head>

<body>

    <section class="main-container">

        <div class="col-wrapper">
            <div class="image-column">
                <div class="image-wrapper">
                    <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/958bbda0a9994542008173dea4f7a88eb10316933a0581f0450e7d0f009a0afd?apiKey=a5f0468e699244a08fdbe2232ad64663&"
                        alt="" class="logo-img" />
                        <img loading="lazy"
                        src="https://cdn.builder.io/api/v1/image/assets/TEMP/a89c61d2d1e29032701940ad1969f0c23e6e7a4b35f35564871fca4c43155de0?apiKey=a5f0468e699244a08fdbe2232ad64663&"
                        alt="" class="background-image" />
                    
                </div>
            </div>

            
            <div class="text-col">
                <form class="form-wrapper">
                    <button type="button" class="registration-button">Regístrate</button>
                    <h1 class="welcome-title">TÍTULO DE BIENVENIDA</h1>
                    <p class="welcome-description">Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit</p>
                    
                    <div class="email-input-wrapper">
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/0324d4ccc34bcd5cfd2016ed871ed2fdb03fa15bc1a815b3d55d026ac00c6c34?apiKey=a5f0468e699244a08fdbe2232ad64663&"
                            alt="" class="email-icon" />
                        <input type="email" class="input-description" id="emailInput" placeholder="Correo electrónico"
                            aria-label="Correo electrónico" />
                    </div>

                    
                    <div class="password-input-wrapper">
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/194679899e63209350b723377a4eda1c316e9abd31564ae75f8ee5da3a1f8fa2?apiKey=a5f0468e699244a08fdbe2232ad64663&"
                            alt="" class="password-icon" />
                            <input type="password" class="input-description" id="passwordInput" placeholder="Contraseña"
                            aria-label="Correo electrónico" />
                    </div>

                    <div class="confirm-input-wrapper">
                        <img loading="lazy"
                            src="https://cdn.builder.io/api/v1/image/assets/TEMP/194679899e63209350b723377a4eda1c316e9abd31564ae75f8ee5da3a1f8fa2?apiKey=a5f0468e699244a08fdbe2232ad64663&"
                            alt="" class="confirm-icon" />
                        <input type="confirm-password" class="input-description" id="confirmpasswordInput" placeholder="Confirmar contraseña"
                            aria-label="Correo electrónico" />
                    </div>

                    
                    <div class="cta-wrapper">
                        <button type="button" class="login-button">Inicia Sesión</button>
                        <div class="forgot-password-wrapper">
                            <p class="forgot-password-text">¿Olvidaste tu contraseña?</p>
                            <a href="#" class="forgot-password-link">Da click</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
